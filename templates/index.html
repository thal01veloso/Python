<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset='utf-8'>
    <title>Cadastro de pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
<body>
  <div class="container-sm">
  <h1>Cadastrar Pessoas</h1>
    <form action="cadastrar" method="POST">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" name = "cpf" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name=nome>
        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" name="dataNascimento">
          </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    <hr>
    <h1>Pessoas Cadastradas</h1>
    <table class="table">
        <tr>
            <th scope="col">CPF</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Ac√µes</th>
        </tr>
        {% for item in result %}
        <tr>
            <td>{{item["CPF"]}}</td>
            <td>{{item["Nome"]}}</td>
            <td>{{item["DataNascimento"]}}</td>
            <td><a class="btn btn-danger" href='/deletar/{{item["CPF"]}}'><i class="bi bi-trash"> </i>Deletar</a></td>
            <td><a href='/atualizar/{{item["CPF"]}}'class="btn btn-secondary">Atualizar</a></td>
        </tr>
        {% endfor %}
    </table>
  </div>
        
</body>
</html>
