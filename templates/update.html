<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <meta charset='utf-8'>
    <title>Cadastro de pessoas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container-sm">
    <div class="row">
      <h1>Cadastrar Pessoas</h1>
  <div class="col-4">
    <form action="{{pessoa[0]['CPF']}}" method="POST">
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf" 
          name = "cpf"
          value='{{pessoa[0]["CPF"]}}'
          readonly>
          </div>
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" 
          name=nome
          value='{{pessoa[0]["Nome"]}}'>
          <div class="mb-3">
            <label for="estadoCivil" class="form-label">Estado Civil</label><br>
            <select 
            name="estadoCivil"
            class="form-select"
            aria-label="Default select example"
            value='{{pessoa[0]["estadoCivil"]}}'>
              <option>Solteiro</option>
              <option>Casado</option>
              <option>Separado</option>
              <option>Divorciado</option>
              <option>Vi√∫vo</option>
            </select>
          </div>
        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" 
            name="dataNascimento" value='{{pessoa[0]["DataNascimento"]}}'>
          </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-clockwise"> </i>Atualizar</button>
      </form>
      </div>
    </div>
  </div>
  </body>
</html>
